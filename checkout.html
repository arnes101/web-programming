<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gustare </title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="index.html">
</head>


<body>

    <div class="wrapper">
        <form action="" class="paymnform">
            <div class="payment"
                style="background-color: white; margin: 80px auto; padding: 35px; padding-top: 70px; border-radius: 5px; position: relative; width: fit-content;">
                <div class="payment-logo">
                    <p>p</p>
                </div>

                <h2 style="text-align: center; letter-spacing: 2px; margin-bottom: 40px; color: #ffffff;">Payment
                    Gateway
                </h2>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" name="Card holder" placeholder="Coding Market">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Card number:</label>
                        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date:</label>
                            <input type="text" name="expiry-data" class="input" placeholder="00 / 00">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVC:</label>
                            <input type="text" name="cvc" class="input" data-mask="000" placeholder="000">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Address:</label>
                            <input type="text" name="address" class="input" placeholder="123 Street">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">Zip Code:</label>
                            <input type="text" name="zip-code" class="input" placeholder="12345">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Country:</label>
                            <input type="text" name="country" class="input" placeholder="Country">
                            <i class="fas fa-globe"></i>
                        </div>
                    </div>

                    <div class="btn">
                        <input name="Payment" type="submit" value="Pay" class="pay">
                    </div>
                </div>

        </form>
        <!-- Back button -->

    </div>
    <button class="btn-back" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
